{% set name = "rich" %}
{% set version = "13.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3aa9eba7219b8c575c6494446a59f702552efe1aa261e7eeb95548fa586e1950

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6.3
    - poetry >=1.0.10
    - poetry-core
  run:
    - commonmark >=0.9.0,<0.10.0
    - dataclasses >=0.7,<0.9
    - pygments >=2.6.0,<3.0.0
    - python >=3.6.2
    - typing_extensions >=4.0.0,<5.0.0

test:
  imports:
    - rich
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/willmcgugan/rich
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rich is a Python library for rich text and beautiful formatting in the terminal.

  description: |
    Rich is a Python library for rich text and beautiful formatting 
    in the terminal.The Rich API makes it easy to add color and style to 
    terminal output. Rich can also render pretty tables, progress bars, 
    markdown, syntax highlighted source code, tracebacks, and more â€” out 
    of the box.
  doc_url: https://rich.readthedocs.io/en/latest/
  dev_url: https://github.com/willmcgugan/rich

extra:
  recipe-maintainers:
    - jan-janssen
    - willmcgugan
